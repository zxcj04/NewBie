<p>內容主要是說這個世界被兩個大樹所支配，起始之樹及絕園之樹，在幾百年前的大戰中，起始之樹打敗了絕園之樹，進而讓絕園之樹陷入沈睡。</p>

<p>而大戰之後，起始之樹選擇了也進入沈睡來恢復力量，並讓鎖部一族成為祂的代言人，擁有部分它的力量，為對抗絕園之樹做準備。<BR><BR>
